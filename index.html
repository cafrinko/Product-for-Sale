<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="node_modules/normalize.css" media="screen" title="no title" charset="utf-8">
    <title>Product for Sale</title>
  </head>
  <body>
    <!-- <img class="background" src="img/rusticwood.jpg" alt="Rustic Wood"/>
    <div class="wrap"> -->

      <!-- navbar -->
      <div class="navbar cf">
        <h4 class="heads"><a href="#">heads</a></h4>
        <ul class="navbarRight">
          <li class="search"><input type="search" name="search"><input type="button" name="search" value="search"></li>
          <li class="profile"><a href="#"><img src="img/profile.png" alt="Profile"/></a></li>
          <li class="basket"><a href="#"><img src="img/basket.png" alt="Basket"/></a></li>
        </ul>
        <div class="clearfix"></div>
        <!-- <br class="clear"> -->
      </div>
      <!--  -->

      <!-- content -->
      <div class="moose cf">

        <!-- product -->
        <div class="product">
          <p class="productName">Cardboard Moose Head $70.00</p>
          <!-- <p class="price">$70.00</p> -->
          <img class="moosehead" src="img/moosehead.png" alt="Cardboard Moosehead"/>
        </div>
        <!-- product -->

        <!-- selection -->
        <form class="form">
          <select name="size">
            <option value="small">small</option>
            <option value="medium">medium</option>
            <option value="large">large</option>
          </select>
          <select name="color">
            <option value="brown">cardboard brown</option>
            <option value="stain">wood stain</option>
          </select>
          <span>qty</span><input class="qty" type="text" name="quantity">
          <input type="button" value="add to basket">
        </form>
        <!-- selection -->

        <!-- description -->
        <div class="description cf">
          <h4>Product Description</h4>
          <p class="desc">This cardboard moosehead is prized in the Canadian tundra because hunters could stay home instead of risking their lives to kill moose, who are actually quite brutal predators of human</p>
        </div>
        <!-- description -->
      </div>

      <div class="cf">

        <!-- gallery -->
        <div class="gallery">
          <ul class="galleryPics">
            <li class="giraffe"><a href="#"><img src="img/giraffehead.png" alt="Cardboard Giraffe Head"/></a></li>
            <li class="rhino"><a href="#"><img src="img/rhinohead.png" alt="Cardboard Rhino Head"/></a></li>
            <li class="ram"><a href="#"><img src="img/ramhead.png" alt="Cardboard Ram Head"/></a></li>
          </ul>
        </div>
      <!-- gallery -->
      </div>

    </div>

  </body>
</html>
